  <style>
  .screen {
        position: relative;
        background: transparent;
        width: 100%;
        height: 100%;
        z-index: 99999;
        text-align: center;
        padding-top: 15%;
        color:      #85c1e9;
        font-family: 'Sarpanch';font-size: 10px;; 
      }

      .title {
        font-weight: bold;
        font-size: 50px;
        text-shadow: 1px 1px #000000, 
                     2px 2px #000000, 
                     3px 3px #000000;

      }

      .start, .end {
         font-weight: bold;
         margin-top: 45px;
         font-size: 35px;
      }

      .instructions {
         margin-top: 30px;
         font-size: 20px;
      }

      .blink {
        animation: blink 2.5s linear infinite;
      }

      @keyframes blink {  
        0% { opacity: 0.0; }
        50% { opacity: 1.0; }
        100% { opacity: 0.0; }
      }

      #PopvrGif {
        position: absolute;
        bottom: 5px;
        left: 5px;
        width: 120px;
        height: 120px;
        z-index: 1;
        scroll-behavior: none;
      }

        .Label {
    display: inline-block;
    font-weight: 400;
    line-height: 1.25;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    cursor: pointer;
    user-select: none;
    border: 1px solid transparent;
    padding: .5rem 1rem;
    font-size: 1rem;
    border-radius: .25rem;
    margin: 1em;
    background: transparent;
    z-index: 999999;
    position: absolute;
    right: 1em;
  }
  button a {
    text-decoration: none;
    color: #85c1e9;
    font-weight: 800;
  }
      </style>
<!-- Style End -->

<!--- Component to change to random color on click. -->
<script>
AFRAME.registerComponent('cursor-listener', {
  init: function () {
    var COLORS = ['red', 'green', 'blue'];
    this.el.addEventListener('click', function (evt) {
      var randomIndex = Math.floor(Math.random() * COLORS.length);
      this.setAttribute('material', 'color', COLORS[randomIndex]);
      console.log('I was clicked at: ', evt.detail.intersection.point);
    });
  }
});
</script>
